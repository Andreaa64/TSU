<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Pagamento</title>
    <script src="./js/pjs.js" defer></script>
</head>
<body>
    <h2>Pagamento</h2>
    <form action="/submit-payment" method="post">
        <div>
            <label>
                <input type="radio" name="metodo-pagamento" value="paypal" onclick="toggleMetodoPagamento()" required>
                PayPal
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="metodo-pagamento" value="carta" onclick="toggleMetodoPagamento()">
                Mastercard
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="metodo-pagamento" value="contrassegno" onclick="toggleMetodoPagamento()">
                Pagamento alla Consegna
            </label>
        </div>

        <div id="paypal-info" style="display: none;">
            <h3>PayPal</h3>
            <div>
                <label for="paypal-email">Email PayPal:</label>
                <input type="email" id="paypal-email" name="paypal-email">
            </div>
        </div>

        <div id="carta-info" style="display: none;">
            <h3>Mastercard</h3>
            <div>
                <label for="nome-titolare-carta">Nome Titolare Carta:</label>
                <input type="text" id="nome-titolare-carta" name="nome-titolare-carta">
            </div>
            <div>
                <label for="numero-carta">Numero Carta:</label>
                <input type="text" id="numero-carta" name="numero-carta" pattern="\d{16}" title="Inserisci un numero di carta valido a 16 cifre">
            </div>
            <div>
                <label for="data-scadenza">Data di Scadenza (MM/AA):</label>
                <input type="text" id="data-scadenza" name="data-scadenza" placeholder="MM/AA" pattern="\d{2}/\d{2}" title="Inserisci una data di scadenza valida (MM/AA)">
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3}" title="Inserisci un CVV valido a 3 cifre">
            </div>
        </div>

        <div>
            <button type="submit">Paga Ora</button>
        </div>
    </form>
</body>
</html>
